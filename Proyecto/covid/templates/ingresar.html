<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/logo.png'%}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

    <script type="text/javascript" src="{% static 'js/jquery.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js'%}"></script>

    <title>Empezar seguimiento covid 19</title>
</head>
<body style="background:#031992;">
    <div class="info">
        <p>?</p>
        <div class="dentro noDisplay"><h5>Aqui se tienen que registrar</h5></div>
    </div>
    <div id="ingreso" class="centrar">
        <div class="row">
            <form class="col s12" action="ingresar" method="post">
                    {% csrf_token %}
            <div class="1-1">
                <h5>Revisar estado</h5>
                <label>Introduzca su correo</label><br>
                <br>     
                <div class="row">
                    <div class="input-field col s12">
                        <input name="email" id="email" type="text" class="validate">
                        <label class="active" for="first_name2">Correo</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <a href="inicio" class="volverMenu btn blue" style="color:white;">Volver</a>
                    </div>
                    <div class="input-field col s6">
                        <button class="siguiente btn yellow" style="color:black;">Siguiente</button>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
    
</body>

    <script type="text/javascript" src="{% static 'js/ingreso.js'%}"></script>

</html>
